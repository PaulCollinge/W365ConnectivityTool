name: Build and Release Local Scanner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish self-contained exe
        run: |
          dotnet publish src/W365LocalScanner/W365LocalScanner.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish
        shell: pwsh

      - name: Compute SHA256 checksum
        id: checksum
        run: |
          $hash = (Get-FileHash publish/W365LocalScanner.exe -Algorithm SHA256).Hash
          Write-Output "sha256=$hash" >> $env:GITHUB_OUTPUT
          Write-Output "SHA256: $hash"
        shell: pwsh

      - name: Attest build provenance
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: publish/W365LocalScanner.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: W365LocalScanner
          path: publish/W365LocalScanner.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: publish/W365LocalScanner.exe
          generate_release_notes: true
          body: |
            ## Windows 365 / AVD Local Connectivity Scanner

            Download `W365LocalScanner.exe` and run it on the client machine.
            It will perform local-only diagnostics and **automatically open the web diagnostics page with results**.

            ### What it tests
            - WiFi signal strength, gateway latency, network adapters
            - Raw TCP port connectivity to AVD endpoints
            - DNS CNAME chain analysis (Private Link / AFD detection)
            - TLS inspection detection
            - Proxy, VPN, and SWG detection
            - TURN relay UDP reachability and NAT type
            - Machine performance (CPU, RAM)
            - TURN TLS inspection and relay location
            - DNS hijacking detection
            - Gateway proximity check

            ### Verify integrity
            **SHA256:** `${{ steps.checksum.outputs.sha256 }}`

            ```powershell
            # Verify after download:
            (Get-FileHash W365LocalScanner.exe -Algorithm SHA256).Hash
            ```

            ### Verify build provenance
            ```bash
            gh attestation verify W365LocalScanner.exe --repo PaulCollinge/W365ConnectivityTool
            ```
